                    [dropdown]="true" [suggestions]="filteredStates" (completeMethod)="filterStates($event)"
                    field="sigla" />
            </div>
            <div style="flex-basis: 45%;">
                
                <p-autoComplete (onSelect)="changeCity()" placeholder="MunicÃ­pio" [forceSelection]="true"

        </div>
    </div>
