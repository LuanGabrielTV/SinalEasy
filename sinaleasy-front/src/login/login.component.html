<body>
    <div id="header">
        <img src="logo.png" (click)="goHome()" id="logo">
    </div>
    <p-toast />
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div id="row">
            <p class="title">Entre com suas<br>credenciais</p>
        </div>
        <div class="row">
            <label for="login">Login</label><br>
            <input id="login" name="login" placeholder="Como vocÃª Ã© chamado?" type="text" formControlName="login">
        </div>
        <div class="row">
            <label for="password">Senha</label><br>
            <input id="password" name="password" placeholder="Entre 8-20 caracteres" type="password" formControlName="password">
        </div>
        <div id="last-row">
            <a id="redirect" href="/register">Criar uma conta</a>
            <p-button id="registrar" [disabled]="!this.form.valid" type="submit" label="Entrar" severity="contrast" />
        </div>
    </form>
</body>
